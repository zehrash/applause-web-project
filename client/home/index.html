<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../timer/timer.css">
    <link rel="stylesheet" href="./home.css">
    <script src="../helpers/getData.js" defer></script>
    <script src="../helpers/postData.js" defer></script>
    <script src="../helpers/playsSound.js" defer></script>
    <script src="../timer/timer.js" defer></script>
    <script src="./home.js" defer></script>
</head>

<body>
    <table class="session">
        <tr>
            <th>
                <h2 id="welcome-text"></h2>
            </th>
            <th>
                <p id="logout-link"><a href="#" id="redirect-to-login">Logout</a></p>
            </th>
        </tr>
    </table>
    <h1 class="command-header">Next command</h1>
    <section class="command-viewer">
        <h2 id="command-text">Applaud</h2>
    </section>
    <section class="recording-buttons">
        <button id="record">Record yourself</button>
        <button id="stop">Stop recording</button>
    </section>

    <section class="sounds">
        <section>
        <h2 id="default-sounds">Default sounds available</h2><br />
        <ul class="soundsList" style="list-style: none;">
                <li>
                    <label class="sound-name">Applause</label>
                    <audio src="https://www.free-stock-music.com/music/sound-effects-library-applauding.mp3" controls
                        class="sounds-button" id="applause">Applause</audio>
                </li>
                <li>
                    <label class="sound-name">Cheer</label>
                    <audio src="https://actions.google.com/sounds/v1/crowds/team_cheer.ogg" controls
                        class="sounds-button"></audio>
                </li>
                <li>
                    <label class="sound-name">Boo</label>
                    <audio src="https://www.fesliyanstudios.com/play-mp3/4220" controls class="sounds-button"></audio>
                </li>
                <li>
                    <label class="sound-name">Slow-clap</label>
                    <audio src="https://assets.mixkit.co/sfx/preview/mixkit-clapping-slowly-479.mp3" controls
                        class="sounds-button"></audio>
                </li>
                <li>
                    <label class="sound-name">Laugh</label>
                    <audio src="https://www.shockwave-sound.com/sound-effects/laugh-sounds/cannedlaugh.mp3" controls
                        class="sounds-button"></audio>
                </li>
                <li>
                    <label class="sound-name">Shh</label>
                    <audio src="https://www.fesliyanstudios.com/play-mp3/7050" controls class="sounds-button"></audio>
                </li>
                <li>
                    <label class="sound-name">Yawn</label>
                    <audio src="https://www.fesliyanstudios.com/play-mp3/4052" controls class="sounds-button"></audio>
                </li>
            </ul>
        </section>
        <p></p>
        <section id="custom-sounds-section">
            <h2 id="custom-sounds">Your custom sounds</h2>
            <ul id="sound-clips" style="list-style: none;">
            </ul>
        </section>
    </section>
    <section class="random-reaction">
        <!--play random sound-->
        <br />
        <br />
        <h5 class="blinking">Just press your emotion</h5>
        <div id="happy" class="emoji" onclick="togglePlayHappy()">
            <div class="head">
                <div class="eyes">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                </div>
                <div class="mouth-happy mouth"></div>
            </div>
            <audio id="play-happy" src="../assets/happy.mp3"></audio>
        </div>
        <div id="neutral" class="emoji" onclick="togglePlayNeutral()">
            <div class="head">
                <div class="eyes">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                </div>
                <div class="mouth-o mouth"></div>
            </div>
            <audio id="play-neutral" src="../assets/shock.mp3"></audio>
        </div>
        <div id="sad" class="emoji" onclick="togglePlaySad()">
            <div class="head">
                <div class="eyes">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                </div>
                <div class="mouth-sad mouth"></div>
            </div>
            <audio id="play-sad" src="../assets/sorrow.mp3"></audio>
        </div>
    </section>
    <section class="base-timer">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="base-timer__circle">
                <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
            </g>
        </svg>
        <span id="base-timer-label" class="base-timer__label">
            <!-- Remaining time label -->
        </span>
    </section>
</body>

</html>
