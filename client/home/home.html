<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./home.css">
    <script src="../helpers/getData.js" defer></script>
    <script src="../helpers/postData.js" defer></script>
    <script src="../helpers/playsSound.js" defer></script>
    <script src="./home.js" defer></script>
</head>

<body>
    <h2 id="welcome-text"></h2>
    <h1 class="command-header">Next command in <span id="timer">. </span>seconds</h1>
    <div class="command-viewer">
        <h2 class="command-text">Applaud</h2>
    </div>
    <section class="sounds">
        <h2>Default sounds available</h2><br/>
        <ul class="soundsList">
            <li id="applause" class="sounds-button">
                <h3>applaud</h3>
            </li>
            <li id="boo" class="sounds-button">
                <h3>boo</h3>
            </li>
            <li id="cheer" class="sounds-button">
                <h3>cheer</h3>
            </li>
            <li id="slow-clap" class="sounds-button">
                <h3>clap slow</h3>
            </li>
            <li id="haha" class="sounds-button">
                <h3>laugh</h3>
            </li>
            <li id="wow" class="sounds-button">
                <h3>surprise</h3>
            </li>
            <li id="yawn" class="sounds-button">
                <h3>yawn</h3>
            </li>
        </ul>
        <h2>Your custom sounds</h2>
        <ul id="sound-clips">

        </ul>
    </section>
    <section class="random-reaction">
        <!--play random sound-->
        <br/>
        <br/>
        <h5>Just press your emotion</h5>
        <div id="happy" class="emoji">
            <div class="head">
                <div class="eyes">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                </div>
                <div class="mouth-happy mouth"></div>
            </div>
        </div>
        <div id="neutral" class="emoji">
            <div class="head">
                <div class="eyes">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                </div>
                <div class="mouth-o mouth"></div>
            </div>
        </div>
        <div id="sad" class="emoji">
            <div class="head">
                <div class="eyes">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                </div>
                <div class="mouth-sad mouth"></div>
            </div>
        </div>
    </section>
    <!--section id="file-upload">
        <input type="file" id="upload" name="upload" />
        <audio id="audio" controls>
            <source src="" id="src" />
        </audio>
    </section-->
    <section class="btn-group">
        <button id="record">Record urself</button>
        <button id="stop">Stop recording</button>
      
    </section>
</body>

</html>
