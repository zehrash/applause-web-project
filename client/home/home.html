<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./home.css">
    <script src="../helpers/getData.js" defer></script>
    <script src="../helpers/playsSound.js" defer></script>
    <script src="./home.js" defer></script>
</head>

<body>
    <!--iframe id="player" type="text/html" width="640" height="390"
  src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&origin=http://example.com"
  frameborder="0"></iframe-->
    <h2 id="welcome-text"></h2>
    <h1 class="command-header">Next command in <span id="timer">. </span>seconds</h1>
    <div class="command-viewer">
        <h2 class="command-text">Applaud</h2>
    </div>
    <section class="sounds">
        <div id="applause" class="sounds-button">
            <h3>applaud</h3>
        </div>
        <div id="boo" class="sounds-button">
            <h3>boo</h3>
        </div>
        <div id="cheer" class="sounds-button">
            <h3>cheer</h3>
        </div>
        <div id="slow-clap" class="sounds-button">
            <h3>clap slow</h3>
        </div>
        <div id="haha" class="sounds-button">
            <h3>laugh</h3>
        </div>
        <div id="wow" class="sounds-button">
            <h3>surprise</h3>
        </div>
        <div id="yawn" class="sounds-button">
            <h3>yawn</h3>
        </div>
    </section>
    <br/>
    <section class="random-reaction"><!--play random sound-->
        <h5>Just press your emotion</h5>
        <div id="happy" class="emoji">
            <div class="head">
                <div class="eyes">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                </div>
                <div class="mouth-happy mouth"></div>
            </div>
        </div>
        <div id="neutral" class="emoji">
            <div class="head">
                <div class="eyes">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                </div>
                <div class="mouth-o mouth"></div>
            </div>
        </div>
        <div id="sad"class="emoji">
            <div class="head">
                <div class="eyes">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                </div>
                <div class="mouth-sad mouth"></div>
            </div>
        </div>
    </section>
</body>

</html>
