<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./home.css">
    <script src="../helpers/getData.js" defer></script>
    <script src="../helpers/postData.js" defer></script>
    <script src="../helpers/playsSound.js" defer></script>
    <script src="./home.js" defer></script>
</head>

<body>
    <table class="session">
        <tr>
            <th ><h2 id="welcome-text"></h2></th>
            <th><p id="logout-link"><a href="#" id="redirect-to-login">Logout</a></p></th>
        </tr>
    </table>
    <h1 class="command-header">Next command in <span id="timer">. </span>seconds</h1>
    <p id="space"></p>

    
    <section class="command-viewer">
        <h2 class="command-text">Applaud</h2>
    </section>

    <section class="btn-group">
            <button id="record">Record yourself</button>
            <button id="stop">Stop recording</button>
    </section>
    
    <section class="sounds">
        <h2 id="defaultSounds">Default sounds available</h2><br/>
        <ul class="soundsList" style="list-style: none;">
        <section id="audioSounds">
            <li>
                <label class="sound-name">Applause</label>
                <audio src="https://www.free-stock-music.com/music/sound-effects-library-applauding.mp3" controls class="sounds-button" id="applause">Applause</audio>
            </li>
            <li>
                <label class="sound-name">Cheer</label>
                <audio src="https://actions.google.com/sounds/v1/crowds/team_cheer.ogg" controls class="sounds-button"></audio>
            </li>
            <li>
                <label class="sound-name">Boo</label>
                <audio src="https://www.fesliyanstudios.com/play-mp3/4220" controls class="sounds-button"></audio>
            </li>
            <li>
                <label class="sound-name">Slow-clap</label>
                <audio src="https://assets.mixkit.co/sfx/preview/mixkit-clapping-slowly-479.mp3" controls class="sounds-button"></audio>
            </li>
            <li>
                <label class="sound-name">Laugh</label>
                <audio src="https://www.shockwave-sound.com/sound-effects/laugh-sounds/cannedlaugh.mp3" controls class="sounds-button"></audio>
            </li>
            <li>
                <label class="sound-name">Shh</label>
                <audio src="https://www.fesliyanstudios.com/play-mp3/7050" controls class="sounds-button"></audio>
            </li>
            <li>
                <label class="sound-name">Yawn</label>
                <audio src="https://www.fesliyanstudios.com/play-mp3/4052" controls class="sounds-button"></audio>
            </li>
            </section>
            <section id="audioButtons">
            <li id="applause" class="sounds-button">
                <h3>applaud</h3>
            </li>
            <li id="boo" class="sounds-button">
                <h3>boo</h3>
            </li>
            <li id="cheer" class="sounds-button">
                <h3>cheer</h3>
            </li>
            <li id="slow-clap" class="sounds-button">
                <h3>clap slow</h3>
            </li>
            <li id="haha" class="sounds-button">
                <h3>laugh</h3>
            </li>
            <li id="wow" class="sounds-button">
                <h3>surprise</h3>
            </li>
            <li id="yawn" class="sounds-button">
                <h3>yawn</h3>
            </li>
        </section>
        </ul>
        <p></p>
        <h2 id="custom-sounds">Your custom sounds</h2>
        <ul id="sound-clips" style="list-style: none;">

        </ul>
    </section>
    <section class="random-reaction">
        <!--play random sound-->
        <br/>
        <br/>
        <h5 class="blinking">Just press your emotion</h5>
        <nav id="happy" class="emoji">
            <nav class="head">
                <nav class="eyes">
                    <nav class="eye eye-left"></nav>
                    <nav class="eye eye-right"></nav>
                </nav>
                <nav class="mouth-happy mouth"></nav>
            </nav>
        </nav>
        <nav id="neutral" class="emoji">
            <nav class="head">
                <nav class="eyes">
                    <nav class="eye eye-left"></nav>
                    <nav class="eye eye-right"></nav>
                </nav>
                <nav class="mouth-o mouth"></nav>
            </nav>
        </nav>
        <nav id="sad" class="emoji">
            <nav class="head">
                <nav class="eyes">
                    <nav class="eye eye-left"></nav>
                    <nav class="eye eye-right"></nav>
                </nav>
                <nav class="mouth-sad mouth"></nav>
            </nav>
        </nav>
    </section>
    
</body>

</html>
