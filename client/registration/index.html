<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <section id="form-container">
            <form class="register" action="entrypoint.php" method="post">
                <p id="username-validator" class="error"></p>
                <input type="text" id="username" placeholder="username" required>
                <input type="text" id="age" placeholder="age" required>
                <p id="pass-validator" class="error"></p>
                <input type="password" id="password" placeholder="password" required>
                <select name="gender" id="gender">
                    <option value="f">Жена</option>
                    <option value="m">Мъж</option>
                    <option value="о">Друго</option>
                </select>
                <input type="submit" name="register" id="register-btn" value="Регистрирай ме"> 
            </form>
            <p id="success" style="display: block; margin: auto;
            position:inherit;
           "></p>
            <p id="already-exists" class="error"></p>
        </section>

        <section id="success" class="modal">
            <p>You registered!</p>
            <a href="#" rel="modal:close">Close</a>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
