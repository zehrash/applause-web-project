<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleSeat.css" />
    <title>Movie Seat Booking</title>
</head>

<body>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat sold"></div>
            <small>Sold</small>
        </li>
    </ul>
    <section class="container">
        <section class="screen"></section>

        <section class="row">
            <section class="seat" id="A1"></section>
            <section class="seat" id="A2"></section>
            <section class="seat" id="A3"></section>
            <section class="seat" id="A4"></section>
            <section class="seat" id="A5"></section>
            <section class="seat" id="A6"></section>
            <section class="seat" id="A7"></section>
            <section class="seat" id="A8"></section>
        </section>

        <section class="row">
            <section class="seat" id="2A"></section>
            <section class="seat" id="2B"></section>
            <section class="seat sold" define-custom-id="2C"></section>
            <section class="seat" id="2D"></section>
            <section class="seat" id="2E"></section>
            <section class="seat" id="2F"></section>
            <section class="seat" id="2G"></section>
            <section class="seat" id="2H"></section>
        </section>

        <section class="row">
            <section class="seat" id="3A"></section>
            <section class="seat" id="3B"></section>
            <section class="seat" id="3C"></section>
            <section class="seat" id="3D"></section>
            <section class="seat" id="3E"></section>
            <section class="seat" id="3F"></section>
            <section class="seat" id="3G"></section>
            <section class="seat" id="3H"></section>
        </section>
        <section class="row">
            <section class="seat" id="4A"></section>
            <section class="seat" id="4B"></section>
            <section class="seat" id="4C"></section>
            <section class="seat" id="4D"></section>
            <section class="seat" id="4E"></section>
            <section class="seat" id="4F"></section>
            <section class="seat" id="4G"></section>
            <section class="seat" id="4H"></section>
        </section>
        <section class="row">
            <section class="seat" id="5A"></section>
            <section class="seat" id="5B"></section>
            <section class="seat" id="5C"></section>
            <section class="seat" id="5D"></section>
            <section class="seat" id="5E"></section>
            <section class="seat" id="5F"></section>
            <section class="seat" id="5G"></section>
            <section class="seat" id="5H"></section>
        </section>

        <section class="row">
            <section class="seat" id="6A"></section>
            <section class="seat" id="6B"></section>
            <section class="seat" id="6C"></section>
            <section class="seat" id="6D"></section>
            <section class="seat" id="6E"></section>
            <section class="seat" id="6F"></section>
            <section class="seat" id="6G"></section>
            <section class="seat" id="6H"></section>
        </section>
        <button id="boot-btn">BOOK NOW</button>

    </section>
    <script src="./index.js"></script>
</body>

</html>
